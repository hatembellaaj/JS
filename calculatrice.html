<!DOCTYPE html>
<html>
<head>
    <style>
        input {
            height: 20px;
            width: 50%;
            border: 1px solid #4CAF50;
        }
        td {
            text-align: center;
        }
        button {
            width : 100%
        }
    </style>
</head>
<body>

    <h2>Ma calculatrice</h2>

    <input id="demo" />

    <table width="50%">
        <tr>
            <td><button type="button" id="1" onclick="concat()">1</button></td>
            <td><button type="button" id="2" onclick="concat()">2</button></td>
            <td><button type="button" id="3" onclick="concat()">3</button></td>
            <td><button type="button" id="+" onclick="concat()">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="4" onclick="concat()">4</button></td>
            <td><button type="button" id="5" onclick="concat()">5</button></td>
            <td><button type="button" id="6" onclick="concat()">6</button></td>
            <td><button type="button" id="-" onclick="concat()">-</button></td>
        </tr>

        <tr>
            <td ><button type="button" id="7" onclick="concat()">7</button></td>
            <td ><button type="button" id="8" onclick="concat()">8</button></td>
            <td ><button type="button" id="9" onclick="concat()">9</button></td>
            <td ><button type="button" id="*" onclick="concat()">*</button></td>
        </tr>

        <tr>
            <td ><button type="button" id="." onclick=concat()>.</button></td>
            <td><button type="button" id="/" onclick="concat()">/</button></td>
            <td><button type="button" id="=" onclick=compute()>=</button></td>
            <td><button type="button" id="C" onclick=reset()>C</button></td>
        </tr>
    </table>


    <script>
        function concat() {
            document.getElementById("demo").value += event.target.id;
        }
        function compute(){
            document.getElementById("demo").value = eval(document.getElementById("demo").value);
        }
        function reset(){
            document.getElementById("demo").value = "";
        }


</script>

</body>
</html>
